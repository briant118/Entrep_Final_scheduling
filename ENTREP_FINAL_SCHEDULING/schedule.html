<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="T.png">
    <link rel="stylesheet" href="styles.css">
    <title>PalSU Scheduler</title>

</head>

<body>
<div class="header">
    <div class="logos-container">
        <img class="logo" src="left_logo.png" alt="Left Logo">
        <img class="logo" src="T.png" alt="T Logo">
        <img class="logo" src="right_logo.png" alt="Right Logo">
    </div>        
    <br>
    <br>
    <br>
    <h1>PSU Scheduler - Information Technology BUILDING (IT)</h1>

    <div id="time"></div>
    <div id="day"></div>

</div>

<div class="main-content">
    <div class="schedule">
        <table style="width:100%">
                <tr>
                    <th>Room Name</th>

                    <th class="time_sch">Schedule Time</th>
                    <th class="status">Status</th>
                </tr><tr>
                      <td>NIT1</td>

                      <td id=time_sch>11:50 PM to 11:48 PM</td>
                      <td time_schd>Next class (11:50 PM to 11:48 PM)</td>
                    </tr><tr>
                      <td>NIT2</td>
                      <td class=profname>Bryan Etoquilla</td>
                      <td id=time_sch>11:54 PM to 11:58 PM</td>
                      <td time_schd>Next class (11:54 PM to 11:58 PM)</td>
                    </tr><tr>
                      <td>NIT3</td>
                      <td class=profname></td>
                      <td id=time_sch></td>
                      <td time_schd></td>
                    </tr><tr>
                      <td>MTC1</td>
                      <td class=profname></td>
                      <td id=time_sch></td>
                      <td time_schd></td>
                    </tr><tr>
                      <td>MTC2</td>
                      <td class=profname></td>
                      <td id=time_sch></td>
                      <td time_schd></td>
                    </tr></table> <!-- Include the generated table -->
    </div>
</div>


<script src="script.js"></script>
    
</body>
</html>
